<!DOCTYPE html>
<html>
<head>
	<title>Project 1 - sample code</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<style>
    	text { 
			font-family: Arial; 
			font-size: 15px;
		}
		.axis path, .axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.tick text {
			fill: black;
			font-size: 11px;
		}

		rect {
			stroke: white;
		}
	</style>
</head>
<body>

	<svg id="main" width="1200" height="700">
		<text id='label' x='20' y='20'>SVG Tester</text>
		<g transform="translate(20,40)"></g>
	</svg>

	
	<script>
		
		
		
		
		
		
		
		//Old code is here: Delete above in script if failure
		function contour_lines(data)
		{
		var svg = d3.select('svg').select('g')
		
		var lineFunction = d3.svg.line()
					.x(function(d) { return (d.x-8.280715)/9.658215 * 400 +200; })
                    .y(function(d) { return 600 - ((d.y-6.090047)/10.88271 * 400) -65; })
                    .interpolate("linear");
		var path = svg.append('path')
					.attr('d', lineFunction(data))
					.attr('stroke','blue')
					.attr('stroke-width', 2)
					.attr('fill', 'none');
		
		};
		
		d3.json('streets.json', function(data)
		{
			data.forEach(function(d){contour_lines(d)});
		});
		
		
		
		function draw_circles(data)
		{
		
		var svg = d3.select('svg').select('g')
		
		var circles = svg.selectAll('circle').data(data);
		
		circles.enter().append('circle')
			.attr('r', 7);
		
		circles.attr('cx', function(d){return (d.x-8.280715)/9.658215 * 400 +200; })
			.attr('cy', function(d){return 600 - ((d.y-6.090047)/10.88271 * 400)-65;});
		
		circles.exit().remove();
		
		var svg = d3.select('svg').select('g')

		var text = svg.selectAll("text")
                      .data(data)
                      .enter()
                      .append("text");
		
		text.attr("x", function(d) { return (d.x-8.280715)/9.658215 * 400 +198; })
			.attr("y", function(d) { return 600 - ((d.y-6.090047)/10.88271 * 400)- 60;})
			.text( function () { return 'P'; })
			.style("font-size", "12px")
			.attr("fill", "white");
		};
		
		d3.csv('pumps.csv', function(myArrayOfObjects){
			draw_circles(myArrayOfObjects);
		});
	
		function death_rectangles(data)
		{
		
		var svg = d3.select('svg').select('g')
		
		var rectangles = svg.selectAll('rect').data(data);
		
		rectangles.enter().append('rect')
			.attr('height', 3)
			.attr('width', 3);
		
		rectangles.attr('x', function(d){return (d.x-8.280715)/9.658215 * 400 +200; })
			.attr('y', function(d){return 600 - ((d.y-6.090047)/10.88271 * 400)-65;});
		
		rectangles.exit().remove();
		
		};
		
		d3.csv('deaths_age_sex.csv', function(myArrayOfObjects){
			death_rectangles(myArrayOfObjects);
		});
		
		let streets = [];
		let mapLabels = [];
		let pumps = [];
		
		let death_days = [];
		let deaths = [];
		let maxDeaths = 0;
		d3.csv("deaths_age_sex.csv", function(data) {
				for (let i=0; i < data.length; i++) {
					deaths.push(
						{
							x: data[i].x,
							y: data[i].y,
							age: +data[i].age,
							gender: +data[i].gender==1 ? "female" : "male"
						}
					);
				}
			d3.csv("deathdays.csv", function(data) {
				let deathId = 0;
				for (let day = 0; day < data.length; day++) {
				
					let totalCount = +data[day].deaths;
					let maleCount = 0;
					let femaleCount = 0;
					let ageCount = [0,0,0,0,0,0];
					
					// Find the highest number of deaths on any day,
					// to set the vertical scale.
					if (maxDeaths < totalCount) {
						maxDeaths = totalCount;
					}
					
					for (let i=0; i < totalCount; i++) {
						// Update the individual death records with the day
						// and date of death.
						deaths[deathId].deathday = day;
						deaths[deathId].deathdate = data[day].date;
						 
						// Count the deaths on each deathDay by demographic.
						if (deaths[deathId].gender == "male") {
							maleCount++;
						} else {
							femaleCount++;
						}
						ageCount[deaths[deathId].age]++;
						
						// Increment to the next individual death record.
						deathId++;
					}
					
					death_days.push ({
						day: day,
						deathdate: data[day].date,
						total: totalCount,
						male: maleCount,
						female: femaleCount,
						age: ageCount
					});
			
				}
			});
		});
		console.log(death_days);
	</script>
</body>


</html>
