<!DOCTYPE html>
<html>
<head>
	<title>Project 1 - sample code</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<style>
    	text { 
			font-family: Arial; 
			font-size: 15px;
		}
		.axis path, .axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.tick text {
			fill: black;
			font-size: 11px;
		}

		rect {
			stroke: white;
		}
	</style>
</head>
<body>

	<svg id="main" width="700" height="1000">
		<text id='label' x='20' y='20'>SVG Tester</text>
		<g transform="translate(20,40)"></g>
	</svg>

	
	<script>
		function draw_circles(data)
		{
		
		var svg = d3.select('svg').select('g')
		
		var circles = svg.selectAll('circle').data(data);
		
		circles.enter().append('circle')
			.attr('r', 7);
		
		circles.attr('cx', function(d){return d.x/17.93893 * 700; })
			.attr('cy', function(d){return 1000 - (d.y/16.97276 * 1000);});
		
		circles.exit().remove();
		
		var svg = d3.select('svg').select('g')

		var text = svg.selectAll("text")
                      .data(data)
                      .enter()
                      .append("text");
		
		text.attr("x", function(d) { return d.x/17.93893 * 700 - 4; })
			.attr("y", function(d) { return 1000 + 5 - (d.y/16.97276 * 1000);})
			.text( function () { return 'P'; })
			.style("font-size", "12px")
			.attr("fill", "white");
		};
		
		d3.csv('pumps.csv', function(myArrayOfObjects){
			draw_circles(myArrayOfObjects);
		});
	
		function death_rectangles(data)
		{
		
		var svg = d3.select('svg').select('g')
		
		var rectangles = svg.selectAll('rect').data(data);
		
		rectangles.enter().append('rect')
			.attr('height', 3)
			.attr('width', 3);
		
		rectangles.attr('x', function(d){return d.x/17.93893 * 700; })
			.attr('y', function(d){return 1000 - (d.y/16.97276 * 1000);});
		
		rectangles.exit().remove();
		
		};
		
		d3.csv('deaths_age_sex.csv', function(myArrayOfObjects){
			death_rectangles(myArrayOfObjects);
		});
		
		
	</script>
</body>


</html>
