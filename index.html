<!DOCTYPE html>
<html>
<head>
	<title>Project 1 - sample code</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<style>
    	text { 
			font-family: Arial; 
			font-size: 15px;
		}
		.axis path, .axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.tick text {
			fill: black;
			font-size: 11px;
		}

		rect {
			stroke: white;
		}
	</style>
</head>
<body>

	<svg id="main" width="600" height="600">
		<text id='label' x='20' y='20'>London's 1854 Epidemic</text>
		<g transform="translate(20,40)"></g>
	</svg>

	
	<script>

		var BAR_WIDTH = 10;
		var MAX_BAR_HEIGHT = 100;

		var energyProduction = [];

		function drawBarChart() 
		{
			

			var maxValue = d3.max(energyProduction);
			
			console.log(maxValue);
			
			var selection = d3.select('svg').select('g').selectAll('rect').data(energyProduction);
			
			var rectangles = selection.enter().append('line');
			
			rectangles.attr('width', BAR_WIDTH)
			
			rectangles.attr('x',function(d, i) 
			{
				return i * BAR_WIDTH;
			});
			
			rectangles.attr('height', function(d)
			{
				return (d / maxValue) * MAX_BAR_HEIGHT;
			});

			rectangles.attr('y', function(d) 
			{
				return (1 - (d / maxValue)) * MAX_BAR_HEIGHT;
			});
		}
			
		d3.json("streets.json", function(data) {
			var dataStreets = data;
			console.log(dataStreets);
		});
		var lineFunction=d3.svg.line()
				.x(function(d) { return d.x; })
				.y(function(d) { return height - d.y; })
				.interpolate("linear");


		lineFunction(dataStreets);
		
		d3.csv('energy_us.csv', function(data) 
		{
			var record = data[0];

			// loop through all years, from 1980 to 2012
			for (var year=1980; year<=2012; year++) 
			{
				var value = record[year];	
				energyProduction.push(+value);
			}

			drawBarChart();

		});
		
	</script>
</body>


</html>
