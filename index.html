<!DOCTYPE html>
<html>
<head>
	<title>Project 1 - sample code</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<style>
    	text { 
			font-family: Arial; 
			font-size: 15px;
		}
		.axis path, .axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.tick text {
			fill: black;
			font-size: 11px;
		}

		rect {
			stroke: white;
		}
	</style>
</head>
<body>

	<svg id="main" width="800" height="1100">
		<text id='label' x='20' y='20'>SVG Tester</text>
		<g transform="translate(20,40)"></g>
	</svg>

	
	<script>
		var margin = {top: 10, right: 30, bottom: 30, left: 60},
			width = 460 - margin.left - margin.right,
			height = 400 - margin.top - margin.bottom;

		// append the svg object to the body of the page
		var svg = d3.select("#my_dataviz")
		  .append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
		  .append("g")
			.attr("transform",
				  "translate(" + margin.left + "," + margin.top + ")");

		//Read the data
		d3.csv("deathdays.csv",

		  // When reading the csv, I must format variables:
		  function(d){
			return { date : d3.timeParse("%d-%m-%Y")(d.date), value : d.deaths }
		  },

		  // Now I can use this dataset:
		  function(data) {

			// Add X axis --> it is a date format
			var x = d3.scaleTime()
			  .domain(d3.extent(data, function(d) { return d.date; }))
			  .range([ 0, width ]);
			svg.append("g")
			  .attr("transform", "translate(0," + height + ")")
			  .call(d3.axisBottom(x));

			// Add Y axis
			var y = d3.scaleLinear()
			  .domain([0, d3.max(data, function(d) { return +d.deaths; })])
			  .range([ height, 0 ]);
			svg.append("g")
			  .call(d3.axisLeft(y));

			// Add the line
			svg.append("path")
			  .datum(data)
			  .attr("fill", "none")
			  .attr("stroke", "steelblue")
			  .attr("stroke-width", 1.5)
			  .attr("d", d3.line()
				.x(function(d) { return x(d.date) })
				.y(function(d) { return y(d.deaths) })
				)

		})
		
		
		
		
		
		
		//Old code is here: Delete above in script if failure
		function contour_lines(data)
		{
		var svg = d3.select('svg').select('g')
		
		var lineFunction = d3.svg.line()
					.x(function(d) { return (d.x-8.280715)/9.658215 * 700; })
                    .y(function(d) { return 1000 - ((d.y-6.090047)/10.88271 * 1000); })
                    .interpolate("linear");
		var path = svg.append('path')
					.attr('d', lineFunction(data))
					.attr('stroke','blue')
					.attr('stroke-width', 2)
					.attr('fill', 'none');
		
		};
		
		d3.json('streets.json', function(data)
		{
			data.forEach(function(d){contour_lines(d)});
		});
		
		
		
		function draw_circles(data)
		{
		
		var svg = d3.select('svg').select('g')
		
		var circles = svg.selectAll('circle').data(data);
		
		circles.enter().append('circle')
			.attr('r', 7);
		
		circles.attr('cx', function(d){return (d.x-8.280715)/9.658215 * 700; })
			.attr('cy', function(d){return 1000 - ((d.y-6.090047)/10.88271 * 1000);});
		
		circles.exit().remove();
		
		var svg = d3.select('svg').select('g')

		var text = svg.selectAll("text")
                      .data(data)
                      .enter()
                      .append("text");
		
		text.attr("x", function(d) { return (d.x-8.280715)/9.658215 * 700 - 4; })
			.attr("y", function(d) { return 1000 - ((d.y-6.090047)/10.88271 * 1000) + 5;})
			.text( function () { return 'P'; })
			.style("font-size", "12px")
			.attr("fill", "white");
		};
		
		d3.csv('pumps.csv', function(myArrayOfObjects){
			draw_circles(myArrayOfObjects);
		});
	
		function death_rectangles(data)
		{
		
		var svg = d3.select('svg').select('g')
		
		var rectangles = svg.selectAll('rect').data(data);
		
		rectangles.enter().append('rect')
			.attr('height', 3)
			.attr('width', 3);
		
		rectangles.attr('x', function(d){return (d.x-8.280715)/9.658215 * 700; })
			.attr('y', function(d){return 1000 - ((d.y-6.090047)/10.88271 * 1000);});
		
		rectangles.exit().remove();
		
		};
		
		d3.csv('deaths_age_sex.csv', function(myArrayOfObjects){
			death_rectangles(myArrayOfObjects);
		});
		
		
	</script>
</body>


</html>
