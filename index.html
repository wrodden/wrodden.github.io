<!DOCTYPE html>
<html>
<head>
	<title>Project 1 - sample code</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<style>
    	text { 
			font-family: Arial; 
			font-size: 15px;
		}
		.axis path, .axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.tick text {
			fill: black;
			font-size: 11px;
		}

		rect {
			stroke: white;
		}
	</style>
</head>
<body>

	<svg id="main" width="600" height="600">
		<text id='label' x='20' y='20'>SVG Tester</text>
		<g transform="translate(20,40)"></g>
	</svg>

	
	<script>

		
		d3.csv('pumps.csv', function(data) 
		{
			data.forEach(function(circle_data)
			{
				var selection = d3.select('svg').select('g').selectAll('circle').data(circle_data);
		
				var circles = selection.enter().append('circle');
				
				console.log(circle_data.x)
				console.log(circle_data.y)
				circles.attr('cx', function(d){return d.x;})
				circles.attr('cy', function(d){return 500 - circle_data.y;})
				circles.attr('r', function(){return 10;});
				
				
			});
			//draw_circles();
		});
	</script>
</body>


</html>
