<!DOCTYPE html>
<html>
<head>
	<title>Project 1 - sample code</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<style>
    	text { 
			font-family: Arial; 
			font-size: 15px;
		}
		.axis path, .axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.tick text {
			fill: black;
			font-size: 11px;
		}

		rect {
			stroke: white;
		}
	</style>
</head>
<body>

	<svg id="main" width="600" height="600">
		<text id='label' x='20' y='20'>SVG Tester</text>
		<g transform="translate(20,40)"></g>
	</svg>

	
	<script>
		
		
		
		
		
		
		
		//Old code is here: Delete above in script if failure
		function contour_lines(data)
		{
		var svg = d3.select('svg').select('g')
		
		var lineFunction = d3.svg.line()
					.x(function(d) { return (d.x-8.280715)/9.658215 * 500 +50; })
                    .y(function(d) { return 600 - ((d.y-6.090047)/10.88271 * 500) -50; })
                    .interpolate("linear");
		var path = svg.append('path')
					.attr('d', lineFunction(data))
					.attr('stroke','blue')
					.attr('stroke-width', 2)
					.attr('fill', 'none');
		
		};
		
		d3.json('streets.json', function(data)
		{
			data.forEach(function(d){contour_lines(d)});
		});
		
		
		
		function draw_circles(data)
		{
		
		var svg = d3.select('svg').select('g')
		
		var circles = svg.selectAll('circle').data(data);
		
		circles.enter().append('circle')
			.attr('r', 7);
		
		circles.attr('cx', function(d){return (d.x-8.280715)/9.658215 * 500 +50; })
			.attr('cy', function(d){return 600 - ((d.y-6.090047)/10.88271 * 500)-50;});
		
		circles.exit().remove();
		
		var svg = d3.select('svg').select('g')

		var text = svg.selectAll("text")
                      .data(data)
                      .enter()
                      .append("text");
		
		text.attr("x", function(d) { return (d.x-8.280715)/9.658215 * 500 +50 - 4; })
			.attr("y", function(d) { return 600 - ((d.y-6.090047)/10.88271 * 500 - 50) +5;})
			.text( function () { return 'P'; })
			.style("font-size", "12px")
			.attr("fill", "white");
		};
		
		d3.csv('pumps.csv', function(myArrayOfObjects){
			draw_circles(myArrayOfObjects);
		});
	
		function death_rectangles(data)
		{
		
		var svg = d3.select('svg').select('g')
		
		var rectangles = svg.selectAll('rect').data(data);
		
		rectangles.enter().append('rect')
			.attr('height', 3)
			.attr('width', 3);
		
		rectangles.attr('x', function(d){return (d.x-8.280715)/9.658215 * 500 +50; })
			.attr('y', function(d){return 600 - ((d.y-6.090047)/10.88271 * 500)-50;});
		
		rectangles.exit().remove();
		
		};
		
		d3.csv('deaths_age_sex.csv', function(myArrayOfObjects){
			death_rectangles(myArrayOfObjects);
		});
		
		const timeConv = d3.time.format("%m-%d-%Y");
		const dataset = d3.csv("deathdays.csv");
		dataset.then(function(data) {
			const slices = data.columns.slice(1).map(function(id) {
				return {
					id: id,
					values: data.map(function(d){
						return {
							date: timeConv(d.date),
							dead: +d[id]
						};
					})
				};
			});
		});

		console.log("Column headers", data.columns);
		
	</script>
</body>


</html>
